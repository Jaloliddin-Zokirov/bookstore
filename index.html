<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Food store</title>
  </head>
  <body>
    <header class="mt-3 mb-5">
      <div class="container">
        <nav class="navbar navbar-dark bg-dark px-4 py-3 rounded-3">
          <div class="container-fluid">
            <div class="d-flex align-items-center justify-content-between w-50">
              <a class="navbar-brand text-light" href="./index.html"
                >Jaloliddin Zokirov</a
              >
              <ul class="list-group flex-row list-unstyled">
                <li class="nav-item me-3">
                  <a
                    class="nav-link text-light active"
                    aria-current="page"
                    href="#"
                    >Home</a
                  >
                </li>
                <li class="nav-item me-3">
                  <a class="nav-link text-light" href="#">Features</a>
                </li>
                <li class="nav-item me-3">
                  <a class="nav-link text-light" href="#">Pricing</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-light disabled">Disabled</a>
                </li>
              </ul>
            </div>
            <div class="d-flex">
              <select
                class="form-select me-2 border-success text-success js-sort"
                aria-label="Default select example"
              >
                <option selected value="sort">Sort</option>
                <option value="expensive">Expensive</option>
                <option value="cheap">Cheap</option>
              </select>
              <input
                class="form-control text-success border-success me-4 js-search"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button
                class="position-relative btn btn-outline-warning py-2 js-mark-button"
                type="button"
                data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasDarkNavbar"
                aria-controls="offcanvasDarkNavbar"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="22"
                  height="22"
                  fill="currentColor"
                  class="bi bi-cart4"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l.5 2H5V5H3.14zM6 5v2h2V5H6zm3 0v2h2V5H9zm3 0v2h1.36l.5-2H12zm1.11 3H12v2h.61l.5-2zM11 8H9v2h2V8zM8 8H6v2h2V8zM5 8H3.89l.5 2H5V8zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z"
                  />
                </svg>
                <span
                  class="position-absolute top-0 start-100 translate-middle bg-danger rounded-circle px-2 js-mark"
                  >0</span
                >
              </button>
            </div>

            <div
              class="offcanvas offcanvas-end text-bg-dark"
              tabindex="-1"
              id="offcanvasDarkNavbar"
              aria-labelledby="offcanvasDarkNavbarLabel"
            >
              <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">
                  Jaloliddin Zokirov
                </h5>
                <button
                  type="button"
                  class="btn-close btn-close-white"
                  data-bs-dismiss="offcanvas"
                  aria-label="Close"
                ></button>
              </div>
              <div class="offcanvas-body">
                <div class="d-flex">
                  <p class="fw-bold fs-5">Name</p>
                  <p class="ms-auto fw-bold fs-5">Value</p>
                </div>
                <ul
                  class="navbar-nav justify-content-end flex-grow-1 pe-3 js-mark-list"
                ></ul>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <main>
      <section class="food mt-3">
        <div class="container">
          <div class="d-flex justify-content-between gap-4 flex-wrap js-list">

          </div>
        </div>
      </section>
    </main>

    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
